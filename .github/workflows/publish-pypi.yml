name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test-pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.test-pypi == 'true' && 'testpypi' || 'pypi' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      - name: Build package
        run: poetry build
      
      - name: Check package
        run: |
          poetry run pip install twine
          poetry run twine check dist/*
      
      - name: Publish to TestPyPI
        if: github.event.inputs.test-pypi == 'true'
        env:
          POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry publish -r testpypi
      
      - name: Publish to PyPI
        if: github.event.inputs.test-pypi != 'true'
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: poetry publish
      
      - name: Verify publication
        run: |
          VERSION=$(poetry version -s)
          echo "Published CPCReady version $VERSION"
          if [ "${{ github.event.inputs.test-pypi }}" == "true" ]; then
            echo "View at: https://test.pypi.org/project/cpcready/$VERSION/"
          else
            echo "View at: https://pypi.org/project/cpcready/$VERSION/"
          fi
