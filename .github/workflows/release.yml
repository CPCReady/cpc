name: CPCReady Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update version in pyproject.toml
        run: poetry version ${{ steps.get_version.outputs.VERSION }}
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      - name: Install project
        run: poetry install --no-interaction
      
      - name: Build package
        run: poetry build
      
      - name: Check package
        run: |
          poetry run pip install twine
          poetry run twine check dist/*
      
      # - name: Publish to TestPyPI
      #   env:
      #     POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.TEST_PYPI_API_TOKEN }}
      #   run: |
      #     poetry config repositories.testpypi https://test.pypi.org/legacy/
      #     poetry publish -r testpypi
      
      # - name: Publish to PyPI
      #   env:
      #     POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
      #   run: poetry publish
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          body: |
            ## CPCReady v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            ```bash
            pip install cpcready
            ```
            
            Or from wheel:
            
            ```bash
            pip install cpcready-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
            ```
            
            ### Changes
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Homebrew Formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: cpc
          homebrew-tap: CPCReady/homebrew-cpcready
          download-url: https://github.com/CPCReady/cpc/archive/refs/tags/v${{ steps.get_version.outputs.VERSION }}.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Chocolatey Package
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # Clonar el repositorio de chocolatey
          git clone https://github.com/CPCReady/chocolatey-cpcready.git choco-repo
          cd choco-repo
          
          # Actualizar la versi√≥n en el nuspec
          sed -i "s|<version>.*</version>|<version>${VERSION}</version>|" cpc/cpc.nuspec
          
          # Actualizar la URL en chocolateyinstall.ps1
          TARBALL_URL="https://github.com/CPCReady/cpc/archive/refs/tags/v${VERSION}.tar.gz"
          sed -i "s|https://github.com/CPCReady/cpc/archive/refs/tags/v.*\.tar\.gz|${TARBALL_URL}|" cpc/tools/chocolateyinstall.ps1
          
          # Configurar git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit y push
          git add cpc/cpc.nuspec cpc/tools/chocolateyinstall.ps1
          git commit -m "chore: update cpc package to v${VERSION}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/CPCReady/chocolatey-cpcready.git main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
